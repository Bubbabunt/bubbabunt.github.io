<!DOCTYPE html>
<html>
<head>
  <title>Virtual Birthday Greeting Card</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .card-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .card-content h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .card-content button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .confetti-item {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: confetti 5s linear infinite;
    }

    @keyframes confetti {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .firecracker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .firecracker-item {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: firecracker 2s linear infinite;
    }

    @keyframes firecracker {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h1>Happy Birthday!</h1>
      <p>Wishing you a day filled with love, joy, and all of your favorite things!</p>
      <button onclick="showConfetti()">Click to see the surprise!</button>
    </div>
    <div class="confetti">
      <div class="confetti-item"></div>
      <div class="confetti-item"></div>
      <div class="confetti-item"></div>
      <div class="confetti-item"></div>
      <div class="confetti-item"></div>
      <div class="confetti-item"></div>
      <div class="confetti-item"></div>
      <div class="confetti-item"></div>
      <div class="confetti-item"></div>
      <div class="confetti-item"></div>
    </div>
    <div class="firecracker">
      <div class="firecracker-item"></div>
      <div class="firecracker-item"></div>
      <div class="firecracker-item"></div>
      <div class="firecracker-item"></div>
      <div class="firecracker-item"></div>
      <div class="firecracker-item"></div>
      <div class="firecracker-item"></div>
      <div class="firecracker-item"></div>
      <div class="firecracker-item"></div>
      <div class="firecracker-item"></div>
    </div>
  </div>

  <script>
    function showConfetti() {
      const confetti = document.querySelector('.confetti');
      const firecracker = document.querySelector('.firecracker');

      confetti.style.display = 'block';
      firecracker.style.display = 'block';

      setTimeout(() => {
        confetti.style.display = 'none';
        firecracker.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
