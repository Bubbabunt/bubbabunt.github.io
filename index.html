<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Create a Birthday Greeting!</h2>
        <form id="greeting-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" rows="5"></textarea>
            <br>
            <button type="submit">Create Greeting</button>
        </form>
        <div id="greeting-card" style="display: none;">
            <h1>Happy <span id="name"></span>!</h1>
            <p id="message"></p>
            <div id="decorations">
                <div class="decoration" data-type="cake">
                    <img src="images/cake.png" alt="Birthday cake">
                </div>
                <div class="decoration" data-type="balloon">
                    <img src="images/balloon.png" alt="Birthday balloon">
                </div>
                <div class="decoration" data-type="confetti">
                    <img src="images/confetti.png" alt="Confetti">
                </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
