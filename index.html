<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Create a Birthday Greeting!</h2>
        <form id="greeting-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" rows="5"></textarea>
            <br>
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="classic">Classic</option>
                <option value="balloons">Balloons</option>
                <option value="confetti">Confetti</option>
                <option value="custom">Custom</option>
            </select>
            <br>
            <button type="submit">Create Greeting</button>
        </form>
        <div id="greeting-card" style="display: none;">
            <h1>Happy Birthday, <span id="name-display"></span>!</h1>
            <p id="message-display"></p>
            <div id="decorations">
                <div class="decoration bounce"></div>
                <div class="decoration rotate"></div>
                <div class="decoration confetti"></div>
                <div class="decoration bounce"></div>
                <div class="decoration rotate"></div>
                <div class="decoration confetti"></div>
                <div class="decoration bounce"></div>
                <div class="decoration rotate"></div>
                <div class="decoration confetti"></div>
                <!-- Add even more decorations for a lively effect -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
